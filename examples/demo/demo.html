<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMU - demo</title>
    <script src="../../dist/lib/wmu-lib.js"></script>
    <link href="../../css/base.css" rel="stylesheet">

    <style>
        .divtable {
            display: table;
            width: 100%;
        }
        .divrow {
            display: table-row;
        }
        .divcell, .divhead {
            display: table-cell;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="divtable">
        <div class="divrow">
            <div class="divcell" style="width: 50%;">
                <textarea style="width: 100%" id="input" rows="30"></textarea>
            </div>
            <div class="divcell" style="width: 50%; vertical-align: top;">
                <div id="output" style="overflow-y: scroll; min-height: 464px; max-height: 464px !important; border: 1px solid #999"></div>
            </div>
        </div>
        <div class="divrow">
            <div style="text-align: center;">
                <button onclick="convertInput()">Convert</button>
                <button onclick="clearOutput()">Clear</button>
            </div>
        </div>
    </div>

</body>

<script>
    
    function convertInput() {
        let result = wmu.transformFragment(document.getElementById('input').value, {});
        document.getElementById("output").innerHTML = result;
    }

    function clearOutput() {
        document.getElementById("output").innerHTML = "";
    }

    window.onload = (event) => {
        document.getElementById('input').value = wmu.teststring;
    };

</script>

</html>
